api_version: '1'
application: cometiphrd
module: hardworker
runtime: python27
threadsafe: false
version: 'release'
instance_class: B2

basic_scaling:
  max_instances: '1'


handlers:
- script: main.app
  secure: optional
  url: /.*


libraries:
- name: django
  version: '1.4'
- name: markupsafe
  version: latest
- name: setuptools
  version: latest
- name: PIL
  version: latest

skip_files: (?:^(.*/)?#.*#)|(?:^(.*/)?.*~)|(?:^(.*/)?.*\.py[co])|(?:^(.*/)?.*/RCS/.*)|(?:^(.*/)?\..*)|(?:^(.*/)?.*/sass-cache/.*)

