api_version: '1'
application: cometiphrd
module: defworker
runtime: python27
threadsafe: false
version: 'release'
instance_class: B1

basic_scaling:
  max_instances: '3'


handlers:
- script: main.app
  secure: optional
  url: /.*


libraries:
- name: django
  version: '1.4'
- name: markupsafe
  version: latest
- name: setuptools
  version: latest
- name: PIL
  version: latest

builtins:
- remote_api: on
- appstats: off

skip_files: (?:^(.*/)?#.*#)|(?:^(.*/)?.*~)|(?:^(.*/)?.*\.py[co])|(?:^(.*/)?.*/RCS/.*)|(?:^(.*/)?\..*)|(?:^(.*/)?.*/sass-cache/.*)

