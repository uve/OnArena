api_version: '1'
application: cometiphrd
basic_scaling:
  max_instances: '1'
builtins:
- remote_api: 'on'
- deferred: 'off'
- appstats: 'off'
handlers:
- script: pipeline/handlers.py
  secure: optional
  url: /_ah/pipeline(/.*)?
- secure: optional
  static_dir: css
  url: /css
- secure: optional
  static_dir: js
  url: /js
- secure: optional
  static_dir: static
  url: /static
- secure: optional
  static_files: static/favicon.ico
  upload: static/favicon.ico
  url: /favicon.ico
- secure: optional
  static_files: static/robots.txt
  upload: static/robots.txt
  url: /robots.txt
- script: static.app
  secure: optional
  url: /api/.*
- script: static.app
  secure: optional
  url: /error/.*
- script: main.app
  secure: optional
  url: /.*


instance_class: B1
libraries:
- name: django
  version: '1.4'
- name: webapp2
  version: latest
- name: markupsafe
  version: latest
- name: setuptools
  version: latest
- name: PIL
  version: latest
manual_scaling:
  instances: '3'
module: defworker
runtime: python27
skip_files: (?:^(.*/)?#.*#)|(?:^(.*/)?.*~)|(?:^(.*/)?.*\.py[co])|(?:^(.*/)?.*/RCS/.*)|(?:^(.*/)?\..*)|(?:^(.*/)?.*/sass-cache/.*)
threadsafe: false
version: '17'
