{% load i18n %}
<ul class="float">
{% for league in league_tiles %}
  <li {% cycle '' 'class="odd"' %}>

    <h3><a href="/league/{{  league.id  }}">{{  league.name  }}</a></h3>
    {% if league.description %}
      <p>{{league.description|truncatewords:5}}</p>
    {% endif %}

      <p class="members">

        {% if team.i_am_admin %}
        <a href="/league/{{  league.id  }}/settings">{% trans "Settings" %}</a>
        {% endif %}
      </p>

  </li>
{% endfor %}
</ul>
